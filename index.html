    <meta charset="UTF-8">

<body>
    <div id="head">
        <h1 class="h1">W1N6</h1>

        <div class="wrapper">
            <div class="cube">
                <div class="side front">1</div>
                <div class="side back">2</div>
                <div class="side top">3</div>
                <div class="side bottom">6</div>
                <div class="side left">5</div>
                <div class="side right">4</div>
            </div>
            
        </div>
    </div>


<div>
    <form class="custom-form">
        <div class="input-container">
          <span class="icon">
            <svg class="icon-svg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
              <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"/>
            </svg>
          </span>
      
          <input
            type="number"
            id="floating-phone-number"
            placeholder=" "
            class="custom-input"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
          <label for="floating-phone-number" class="custom-label">Phone number</label>
        </div>
      </form>
      
        </div>
    </form>
</div>
